<html lang="en">

<head>

    <meta charset="utf-8">

    <title>User Register - Vehicle CNG Booking</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-6 d-none d-lg-block bg-register-image"></div><!-- bg-register-image  -->
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">User Registration</h1>
                            </div>
                            
                            <form class="user" action = "UserRegister" method = "post">
                                <div class="form-group row">
                                    <div class="col-sm-12 mb-3 mb-sm-0">
                                        <input type="text" name="name" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="User Name" required=""><br>
                                		</div>
                                   			<div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" name="email" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="Email Id" required=""><br>
                                		</div>
                                    		<div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" name="city" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="City Name" required=""><br>
                                		</div>
                                         	<div class="col-sm-6 mb-3 mb-sm-0">
                                       			<input type="text" name="mobile" class="form-control form-control-user" id="exampleFirstName"
                                      				 placeholder="Mobile No." required=""><br>
                                      		 		</div>
                                    	 <div class="col-sm-6 mb-3 mb-sm-0">
                                      		  <input type="password" name ="pwd" class="form-control form-control-user" id="exampleInputPassword"
                                     			     placeholder="Password" required="">
                          					      </div>		
                    		
                                   			</div>
                               <input class="btn btn-primary btn-user btn-block" type="submit" value="Register" name="login">
                                       
                                
                                <hr>
                                <a href="CNGRegistration.html" class="btn btn-google btn-user btn-block">
                                 New CNG Pump Registration
                                </a>
                                
                            </form>
                            <hr>
 
                            <div class="text-center">
                                <a class="small" href="UserLogin.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
